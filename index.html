<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes Assistidos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="form-container">
    <h2>Cadastro de Filmes e Séries</h2>
    <form action="processa.php" method="POST">
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" name="nome_completo" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="genero_preferido">Gênero Preferido:</label>
        <select id="genero_preferido" name="genero_preferido" required>
            <option value="Ação">Ação</option>
            <option value="Comédia">Comédia</option>
            <option value="Drama">Drama</option>
            <option value="Ficção Científica">Ficção Científica</option>
            <option value="Terror">Terror</option>
        </select>

        <label for="nome_filme_serie">Nome do Filme/Série:</label>
        <input type="text" id="nome_filme_serie" name="nome_filme_serie" required>

        <label for="descricao">O que achou:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <input type="submit" value="Cadastrar">
    </form>
</div>

</body>
</html>
